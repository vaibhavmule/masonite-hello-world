<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello World in Masonite</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">

    <!-- Application CSS -->
    <link href="/static/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="flex-center position-ref full-height">

        <div class="content">
            <div class="title m-b-md">
                Hello World in Masonite
            </div>

            <div class="links">
                <a href="https://github.com/MasoniteFramework/masonite"><strong>Masonite: </strong>The Modern And Developer Centric Python Web Framework</a>
            </div>
            <br><br>

            <div>

                {% if session().has('validation') %}
                <div>
                    <ul>
                        {% for key, value in session().get('validation').items() %}
                        <li>{{ value }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
                <form action="/hello">
                    <input type="text" name="name" value="{% if session().has('name') %}{{session().get('name')}}{% endif %}" required/><br/><br/>
                    <input type="submit" value="Say hello!" />
                </form>
            </div>
            
        </div>
    </div>
</body>

</html>
